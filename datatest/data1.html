<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #34495e;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #ecf0f1;
        }
        caption {
            caption-side: bottom;
            font-size: 0.9em;
            color: #7f8c8d;
            padding-top: 8px;
        }
    </style>
</head>
<body>
<h1>Monthly Sales Report</h1>
<table>
    <thead>
    <tr>
        <th>Product</th>
        <th>Region</th>
        <th>Sales</th>
        <th>Change (%)</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Electric Fan</td>
        <td>North</td>
        <td>$12,500</td>
        <td>+8.2%</td>
    </tr>
    <tr>
        <td>Air Conditioner</td>
        <td>South</td>
        <td>$31,000</td>
        <td>+4.5%</td>
    </tr>
    <tr>
        <td>Heater</td>
        <td>East</td>
        <td>$9,700</td>
        <td>-1.3%</td>
    </tr>
    <tr>
        <td>Water Cooler</td>
        <td>West</td>
        <td>$14,400</td>
        <td>+10.6%</td>
    </tr>
    </tbody>
    <caption>Data collected from regional branches as of July 2025.</caption>
</table>
</body>
</html>
